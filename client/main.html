<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to Saugat's Site!</h1>
  <div class="container">
    {{> images}}
  </div>


</body>

<template name="images">
    <div class ="row">
      {{#each images}}
        <div class="col-xs-12 col-md-3">
          <div class="thumbnail">
            <img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />
          <div class="caption">
          <h3> Thubnail label</h3>
          <p> Description of the image</p>
          </div> <!-- end of caption -->
          </div> <!-- end of thubnail -->
        </div> <!-- end of end of col -->
      {{/each}}

  </div> <!-- end of row -->


</template>
